name: briefcase
version:  0.2.1
synopsis: Utilities for assessing value of projects
description: |
  Tools for describing finances.

stability: experimental
license: BSD3
license-file: LICENCE
author: Andrew Cowie <andrew@operationaldynamics.com>
maintainer: Andrew Cowie <andrew@operationaldynamics.com>
copyright: Â© 2016-2019 Operational Dynamics Consulting Pty Ltd, and Others
category: Text
tested-with: GHC == 8.6
github: afcowie/briefcase

dependencies:
 - base >= 4.11 && < 5
 - formatting
 - hourglass
 - text
 - unbeliever

ghc-options: -Wall -Wwarn -fwarn-tabs

library:
  source-dirs: lib
  exposed-modules:
  - Briefcase.CashFlow
  - Briefcase.Money
  - Briefcase.TimeValue
  - Briefcase.Utilities

tests:
  check:
    dependencies:
     - hspec
     - briefcase
    ghc-options: -threaded
    source-dirs:
     - tests
    main: CheckProgram.hs
    other-modules: []
